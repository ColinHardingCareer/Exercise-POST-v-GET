<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test POST and GET</title>
  </head>
  <body>
    <form action="http://localhost:3000/test" method="post">
      <label for="username">Enter username: </label>
      <input type="text" id="username" name="username" />
      <br />
      <input type="submit" value="Submit" />
    </form>
    <form action="http://localhost:3000/test" method="get">
      <label for="username2">Enter username: </label>
      <input type="text" id="username2" name="username" />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
